    <div id="mydiv"></div>


    <script>
      $(window).ready(function(){
        var sourceImage = document.getElementById("myimg");
        var colorThief = new ColorThief();
        // get pallet
        var color = colorThief.getPalette(sourceImage, 6);

        console.log(color)
        // document.getElementById("mydiv").style.backgroundColor = "rgb(" + color + ")";
        //generate all 6 colors
        for (var i = 0; i < color.length; i++) {
          var rgb = color[i];
          var div = document.createElement("div");
          div.style.backgroundColor = "rgb(" + rgb + ")";
          div.style.width = "100px";
          div.style.height = "100px";
          div.style.display = "inline-block";
          document.getElementById("mydiv").appendChild(div);
        }

       });
    </script>
